            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn my-2 my-sm-0" style="background-color: rebeccapurple;color: white;"
                    type="submit">Search</button>
            </form>
            <form class="form-inline mx-3 my-2">
                <button type="button" class="btn btn-sm btn-outline-success mr-1" data-toggle="modal" data-target="#login">Login</button>
                
                <div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginLebel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body py-5">
                            <form>
                            <center>
                                <h3>Code&blog.com</h3><br>
                                <input type="email"class="form-control my-2 mt-4" name="username"placeholder="Email"><br>
                                <input type="password"class="form-control my-2"name="Password"placeholder="password">
                            </center>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <input type="submit" class="btn btn-primary">
                            <input type="reset" class="btn btn-secondary">
                          </div>
                        </div>
                      </div>
                </div>
                <button class="btn btn-sm btn-outline-success" type="button" data-toggle="modal" data-target="#signup">Sign up</button>
                
                <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="signupLebel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Sign up</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                                <center class="pt-3 px-3">
                                    <h3>Code&blog.com</h3><br>
                                    <input type="text"class="form-control my-2 mt-5" name="firstname"placeholder="First Name">
                                    <input type="text"class="form-control my-2" name="lastname"placeholder="Last Name">
                                    <input type="email"class="form-control my-2" name="username"placeholder="Email">
                                    <input type="password"class="form-control my-2"name="Password"placeholder="Password">
                                    <input type="password"class="form-control my-2"name="R_Password"placeholder="Confirm Password">
                                </center>
                                </form>
                          </div>
                          <div class="modal-footer">
                            <input type="submit" class="btn btn-primary btn-lg btn-block">
                            <input type="reset" class="btn btn-secondary btn-lg btn-block">
                          </div>
                        </div>
                      </div>
                </div>
            </form>
